<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
		<title>志愿者注册</title>
		<link rel="stylesheet" href="res/css/volunteer.css">
	</head>

	<body>
		<div class="wrap">
			<include src="html/header.html"></include>
			<div class="content">
				<div class="backBtn">返回</div>
				<h5>志愿者注册</h5>
				<input type="text" name="" id="" value="" placeholder="请输入手机号："/><br />
				<div class="selectWrap">
					<span>证件类型</span>
					<select name="">
						<option value=""></option>
					</select><br />
					<i class="arrow"></i>
				</div>
				<input type="text" name="" id="" value="" placeholder="证件号码："/><br />
				<input type="text" name="" id="" value="" placeholder="请输入密码："/><br />
				<input type="text" name="" id="" value="" placeholder="再次输入密码："/><br />
				<div class="subBtn">提交注册</div>
			</div>
			<include src="html/footer.html"></include>
		</div>
		<include src="html/login.html"></include>
		<!-- Dom Content End -->
	</body>
	<script src="res/libs/jquery/jquery.min.js"></script>
	<script src="res/libs/common.js"></script>
	<script>

		$(function() {
			Init();

			function Init() {
				events();
			}

			function events() {

				$('.toCenter').click(function() {
					location.href = 'center.html';
				})
				$('.aboutWrap .til span').on('click',function(){
					$(this).addClass('cur').siblings().removeClass('cur');
					$('.aboutDetail>div').eq($(this).index()).show().siblings().hide();
					if($(this).index() == 2){
						baidumap();
					}
				})
				$('.openInfo .left p').click(function(){
					$(this).addClass('cur').siblings().removeClass('cur');
				})
			}
		})
	</script>

</html>
