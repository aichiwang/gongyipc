		<link rel="stylesheet" href="res/css/team.css">

	<body>
		<div class="wrap">
			<div class="header">
				<img src="res/img/static/logo.jpg" />
				<div class="list">
					<a href="#" class="cur">首页</a>
					<a href="#">关于我们</a>
					<a href="#">我要查询</a>

			<div class="content">

				<div class="selectWrap area">
					<span>地址</span>
					<select name="" id="province_selector"></select>
					<select name="" id="city_selector"></select>
					<select name="" id="district_selector"></select>
					<!--<i class="arrow1"></i>

					<i class="arrow3"></i>-->
				</div>
				<div class="selectWrap">
					<span>高校</span>
					<select name="">
						<option value=""></option>
					</select><br />
					<i class="arrow"></i>
				</div>
				<input type="text" name="" id="" value="" placeholder="社团名称："/><br />
				
				<div class="subBtn">提交注册</div>
			</div>
			<div class="bottom">
				<img src="res/img/static/code2.jpeg" />

					<p>京公网安备11010802021291号</p>

			</div>

		<!-- Dom Content End -->

	<script src="res/libs/jquery/jquery.min.js"></script>
	<script src="res/libs/areas.js"></script>
	<script>

		$(function() {
			Init();

			function Init() {
				addressInit('province_selector', 'city_selector', 'district_selector');
				events();
			}

			function events() {

				$('.toCenter').click(function() {
					location.href = 'center.html';
				})
				$('.aboutWrap .til span').on('click',function(){
					$(this).addClass('cur').siblings().removeClass('cur');
					$('.aboutDetail>div').eq($(this).index()).show().siblings().hide();
					if($(this).index() == 2){
						baidumap();
					}
				})
				$('.openInfo .left p').click(function(){
					$(this).addClass('cur').siblings().removeClass('cur');
				})
			}
		})
	</script>

</html>
